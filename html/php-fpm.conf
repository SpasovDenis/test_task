; Начать новый пул с именем 'www'
[www]

; Адрес, на котором принимать запросы FastCGI
listen = 127.0.0.1:9000

; Владелец процесса
user = www-data
group = www-data

; Количество дочерних процессов для запуска
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 10

; Таймаут для обслуживания одного запроса
request_terminate_timeout = 30s

; Файл журнала ошибок
error_log = /var/log/php8.3-fpm.log

; Файл журнала медленных запросов
slowlog = /var/log/php8.3-fpm-slow.log

; Интервал перезапуска в случае аварии
emergency_restart_interval = 1m

; Максимальное количество итераций перезапуска в случае аварии
emergency_restart_threshold = 10
